<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/sass/vendors/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Panier</title>
</head>
<body class="bg-light">
  
    <header class="container-fluid mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand h2 col-12 text-center col-md" href="accueil.html">Orinoco</a>
               <a class="basket h6 navbar-brand col-12 text-center col-md" aria-current="page" href="accueil.html">Acceuil</a>
              </div>
            </div>
          </nav>
    </header>

    <div class="LastCommand-block container-sm text-center col-9 mb-3">
      <label for="validationDefault03" class="form-label">Entrez votre identifiant pour récupérer</br> votre dernière commande</label>
      <input type="text" class="form-control col-md-5 m-auto" id="lastCommand" name="adresse" >
    </div>
    
    <div class="request hidden mb-3 ">
      <div class="d-flex flex-wrap justify-content-center">
         <span class="btn-info btn-last-command recuperer">récupérer la commande</span>
         <span class="btn-info btn-last-command enlever">Quitter la commande</span>
      </div>
    </div>

    <div class="block_alerte hidden container-sm col-5 mb-2 text-center">
      <p>Voulez vous vraiment supprimer le produit ?</p>
      <div class="block_alerte_element">
        <div class="option option_1">Oui</div>
        <div class="option option_2">Non</div>
      </div>
   </div> 
    <table class="table col-9 m-auto table-primary text-dark ">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Lense</th>
          <th scope="col">Quantity</th>
          <th scope="col" colspan="2">Price</th>
        </tr>
      </thead>
      <tbody>
                 
      </tbody>
      <tr>
          <td colspan="5" class="text-center">TOTAL : <span class="total-price"></span></td>
      </tr> 
    </table>

    <section class="container-sm mt-5 ">
        <form class="row container-sm col-md-8 m-auto g-3  d-flex flex-column " method="POST" action="">
            <div class="">
              <label for="validationDefault01" class="form-label">Prenom</label>
              <input type="text" class="form-control" id="validationDefault01" value="Mark" name="firstName" required>
              <small></small>
            </div>
            <div>
              <label for="validationDefault02" class="form-label">Nom</label>
              <input type="text" class="form-control" id="validationDefault02" value="Otto" name="secondName" required>
              <small></small>
            </div>
            <div class="">
              <label for="validationDefaultUsername" class="form-label">Email</label>
              <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" name="email" required>
              <small></small>
            </div>
            <div class="">
              <label for="validationDefault03" class="form-label">Ville</label>
              <input type="text" class="form-control" id="validationDefault03"  name="city" required>
              <small></small>
            </div>
            <div class="">
                <label for="validationDefault03" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="validationDefault03" name="adresse" required>
                <small></small>
            </div>
            
              <div class="mt-3">
                 <label for="iput-number">DATE</label>
                 <input type="date" name="date" id="input-number" required>
                 <small></small>
              </div>
            <div class="m-auto">
              <button class="btn btn-primary mt-2" type="submit">Commander</button>
            </div>
        </form>
    </section>

    <footer class="container-fluid bg-primary mt-5"  style="height: 100px;">
      <div class="d-flex flex-wrap  justify-content-around align-items-center text-light" style="width: 100%; height: 100%;">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="./js/panier.js"></script>
</body>
</html>
